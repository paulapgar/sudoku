<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Sudoku Scanner</title>
  <script src="./build/bundle_index.js" type="module"></script>
</head>
<body>
  <h1>Simple Sudoku Scanner</h1>
<div padding-left:10px;>
  <label for="Puzzle">Choose a puzzle:</label>
<select id="puzzles">
  <option value="Choose">--Choose Puzzle--</option>
  <option value="Puzzle1">Puzzle #1 (Easy)</option>
  <option value="Puzzle88">Puzzle #88 (Medium)</option>
  <option value="Puzzle174">Puzzle #174 (Hard)</option>
  <option value="Puzzle245">Puzzle #245 (Hard)</option>
  <option value="Puzzle16x16">Puzzle 16x16 (Hard)</option>
</select>
<button id="scan">SCAN</button>
</div>
<p></p>
<div width="30%">
  <textarea readonly id="OriginalPuzzle" cols="70" rows="20" style=resize:none;></textarea>
</div>
<div width="30%">
  <textarea readonly id="ScannedPuzzle" cols="70" rows="20" style=resize:none;></textarea>
</div>
</body>
</html>
