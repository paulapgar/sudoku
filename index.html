<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Sudoku Scanner</title>
  <script src="./build/bundle_index.js" type="module"></script>
</head>
<body>
  <h1>Simple Sudoku Scanner</h1>
<a href="https://github.com/paulapgar/sudoku">https://github.com/paulapgar/sudoku</a>
<br><br>
<div>
  <label for="puzzles">Choose a puzzle: </label>
  <select id="puzzles">
    <option value="Choose" selected>--Choose Puzzle--</option>
    <!-- Additional options are added within index.ts -->
</select>
<button id="scan">SCAN</button>
</div>
<p></p>
<div width="30%">
  <textarea readonly id="OriginalPuzzle" cols="70" rows="20" style=resize:none;></textarea>
</div>
<div width="30%">
  <textarea readonly id="ScannedPuzzle" cols="70" rows="20" style=resize:none;></textarea>
</div>
</body>
</html>
